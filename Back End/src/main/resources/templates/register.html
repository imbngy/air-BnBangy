<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registrati!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/css/register.css}" rel="stylesheet" media="screen">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div style="text-align:center;">
    <h2 class="mt-5">Registrati</h2>
  </div>
  <div th:if="${err}" class="alert alert-danger">
    <p th:text="${err}"></p>
  </div>
  <div th:if="${success}" class="alert alert-success">
    <p th:text="${success}"></p>
  </div>
  <form class="form" th:unless="${success}" th:action="@{/api/register}" method="post">
    <div class="form-group">
    <label for="nome">Nome</label>
    <input class="form-control" type="text" id="nome" name="nome" placeholder="Nome" required>
    </div>
    <div class="form-group">
    <label for="cognome">Cognome</label>
    <input class="form-control" type="text" id="cognome" name="cognome" placeholder="Cognome" required>
    </div>
    <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
    </div>
    <div class="form-group">
    <label for="telefono">Telefono</label>
    <input class="form-control" type="number" id="telefono" name="telefono" placeholder="Telefono" required>
    </div>
    <div class="form-group mt-2 mb-1">
    <input name="seller" id="seller" class="form-check-input" type="checkbox"  formControlName="seller">
    <label class="form-check-label" for="seller">Venditore</label>
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
    </div>
    <button class="btn btn-primary mt-3" type="submit">Registrati</button>
    <button class="btn btn-light mt-3" type="button" onclick="window.location.href='http://localhost:4200/houses';">Torna alla home</button>
  </form>
  <button id="loginButton" th:if="${success}" type="button" onclick="window.location.href='http://localhost:8080/login';">Vai al login</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
